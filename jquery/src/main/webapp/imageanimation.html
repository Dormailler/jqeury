<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.6.4.min.js"></script>
<script>
$(document).ready(function(){ 
	let img_ar = [   
		'0.png', '1.png', '2.png', '3.png', '4.png', 
		'5.png', '6.png', '7.png', '8.png', '9.png',     
		'10.png', '11.png', '12.png', '13.png', '14.png'
		];
	//0.1초 간격 이미지 15개 변경
	let count = 0;
	let timer;
	$('#start').on('click',function(){
		timer = setInterval(function(){
			$('img').css('float','right');
			$('img').attr('src',"images/" + img_ar[count%img_ar.length]);
			count ++;
		},10);
	})
	$('#stop').on('click',function(){
		clearInterval(timer);
	})
	
});
//http:localhost:8081/jquery/images/png
</script>
</head>
<body>
<input type=button value="애니메이션시작" id="start">
<input type=button value="애니메이션종료" id="stop">
<img>
</body>
</html>
