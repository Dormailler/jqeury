<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.6.4.min.js"></script>
<script>
$(document).ready(function(){ 
	$('#box').css({
		height: '100px',
		width : '100px',
		backgroundColor : "orange"
	});
	$('#box').on({
		click:(e)=>{ $(e.target).css("background",'yellow');},
		mouseenter : function(){$(this).css("background",'green');},
		mouseout : function(){$(this).css("background",'pink	');},
	});
});
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
