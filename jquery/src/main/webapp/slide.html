<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.6.4.min.js"></script>
<script>
$(document).ready(function(){ 
	$('h1:eq(0)').hide();
	$('h1:eq(0)').show();
	$('h1:eq(1)').hide();
	
	$('h1:eq(1)').fadeIn(3000);
	$('h1:eq(1)').fadeOut(3000);
	
	$('h1:eq(2)').slideUp(3000);
	$('h1:eq(2)').slideDown(3000);
	
	$('h1:eq(3)').css({
		width:'500px',
		background:'green',
	}).delay(2000).animate({
		width: '300px',
		opacity: 0.5, //0~1
	},500); //속도 0.5초 
});
</script>
</head>
<body>
<h1>태그 보여주기 감추기</h1>
<h1>태그 페이드하기</h1>
<h1>태그 슬라이드하기</h1>
<h1>태그 애니메이션하기</h1>
</body>
</html>
